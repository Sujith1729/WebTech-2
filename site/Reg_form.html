  <h1 style="text-align:center;font-size:20px;"><mark>Note:</mark>The information entered before the registration can only be edited before allotment.Be cautious not to enter incorrect details.</h1>    
  <form action="/action_page.php" id="reg_form" nonvalidate autocomplete="on">
    <fieldset>
      <legend>Fill the following details:</legend>
   <label style="color:SlateBlue;" for="fname"><ins><strong>First Name</strong></ins>:  </label> 
<input type="text" id="fname"><br><br>    
    <label style="color:SlateBlue;" for="lname"><ins><strong>Last Name</strong></ins>:  </label> 
<input type="text" id="lname"><br><br>
    <label style="color:SlateBlue;" for="RollNo"><ins><strong>Roll Number</strong></ins>:  </label> 
<input type="text" id="RollNo"><br><br>
    <label style="color:SlateBlue;" for="RegNo"><ins><strong>Registration Number</strong></ins>:  </label> 
<input type="text" id="RegNo"><br><br>
    <label style="color:DodgerBlue;" for="Subj"><ins><strong>Select the subjects required for this semester</strong></ins>:</label>
    <select id="Subj" name="Subj" size="8" multiple>
     <option value="ITC">Information Theory and Encoding</option>
      <option value="DN">Data Networks</option>
      <option value="DSP">Digital Signal Processing</option>
      <option value="EROS">Embedded and Real-Time Operating Systems</option>
      <option value="WT">Web-Technologies</option>
      <option value="LPVSI">Low-Power VLSI</option>
      <option value="OOPS">Object-Oriented Programming System</option>
      <option value="DN_LAB">Data Networks Lab</option>
      <option value="CS_LAB">Communication Systems Lab</option>
    </select><br> <br> 
      <label style="color:SlateBlue;" for="phone"><ins><strong>Enetr your mobile number</strong></ins>:  </label> 
<input type="tel" id="phone"><br><br>
      <label style="color:SlateBlue;" for="photo"><ins><strong>Upload your recent photo</strong></ins>:  </label> 
<input type="image" id="photo"><br><br>
      <label style="color:SlateBlue;" for="sign"><ins><strong>Upload your Signature</strong></ins>:  </label> 
<input type="image" id="sign"><br><br>
          
    <label for="cmnts">Remarks:<label><br>
      <textarea id="cmnts" rows=4 cols=30></textarea><br><br>
